<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>

    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <link rel="stylesheet" href="{{ url_for('static', filename='post.css') }}">
    <!--    <link rel="stylesheet" href="../static/post" type="text/css">-->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.0/css/all.min.css" integrity="sha512-xh6O/CkQoPOWDdYTDqeRdPCVd1SpvCA9XXcUnZS2FmJNp1coAFzvtCN9BmamE+4aHK8yyUHUSCcJHgXloTyT2A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <style>

        *{
            margin:0;
            padding:0;
            list-style: none;
        }
        /*루트*/
#root {
    width: 100%;
    height: 100vh;
    display: flex;
    align-items: center;
    justify-content: center;
    background-color: #f4f9f1;

    background-repeat: no-repeat;
    background-size: cover;
    background-position: center;
}

.top_div {
            background-color: #1f6acF;
            width: inherit;
            height: 10px;
    position:absolute;
    top:0
        }

/*컨텐츠 박스*/
#content-box {
    width: 350px;
    height: 620px;
    background-color: rgba(0,0,0,0.3);

    display: flex;
    flex-direction: column;
    align-items: center;
    justify-content: center;
    border-radius: 10px;
    padding: 0 20px 0 20px;

}

#flex-box {
    width:100%;
    heigth:40%;
    display: flex;
    align-items: center;
    justify-content: center;
    {#background-color: red;#}
    margin-bottom:30px;
    padding:30px 0 30px 0;
}
/*이미지 박스*/
#img-box {
    width:150px;
    height:150px;
    background-color: white;
    border-radius: 50%;
    display: flex;
    align-items: center;
    justify-content: center;
    padding-top:10px;
}

#input-box ul  {
    width:100%;
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}

/*인풋 박스*/
#input-box {
    width:100%;
    height:60%;
    {#background-color: skyblue;#}
    display:flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
}


/*인풋 박스안의 인풋*/
#input-box li {
    width: 90%;
    height:40px;
    border-radius: 5px;
    border:none;
    margin: 5px 0 5px 0;
    background-color: white;
    display: flex;
    align-items: center;
    margin-bottom:15px;
    border:none;

    font-size: small;
    padding-left: 15px;
}

#input-box li:last-child {
    height:60px;
}

/*버튼 박스*/
#button-box {
    width:90%;
    display: flex;
    justify-content: flex-end;


}

/*버튼 박스안의 버튼*/
#button-box button {
    width: 100px;
    height: 30px;
    border-radius: 5px;
    border:none;
    background-color:#1f6acF;color:white ;

    font-size: small;
}

/*취소 버튼*/
#button-box button:nth-child(1) {
    margin-right: 10px;
}

input {
    border:none;
}
    </style>
    <script>
        //메인페이지 이동
        function mainPage() {
            window.location.href = '/'
        }

        //글 포스팅
        function posting() {
            let kind = $('#kind').val()
            let area = $('#area').val()
            let sex = $('#sex').val()
            let info = $('#info').val()
            let url = $('#url').val()

            $.ajax({
                type: 'POST',
                url: '/post',
                data: {kind_give: kind,area_give: area, sex_give: sex, info_give: info, url_give: url},
                success: function (response) {
                    //등록 완료 alert 띄우기
                    alert(response['meassage'])
                    //메인페이지 이동
                    window.location.href = '/'
                }
            })
        }


    </script>
</head>
<body>
<div id="root">
    <!-- 사진이 초록색이라 파란색이랑 매치안되서 파란색이랑 조화시키려고 우겨놓은 div(의미 x)    -->
    <div class="top_div"></div>
    <div id="content-box">
        <div id="flex-box">
            <div id="img-box">
            <i class="fa-solid fa-paw fa-7x"></i>
        </div>
        </div>

        <div id="input-box">
            <ul>
                <li><input id="kind" type="text" placeholder="품종"></li>
                <li><input id="area" type="text" placeholder="지역"></li>
                <li><input id="sex" type="text" placeholder="성별"></li>
                <li><input type="text" id="url" placeholder="url"></li>
                <li><input id="info" type="text" placeholder="특징"></li>
            </ul>
            <div id="button-box">
                <button onclick="mainPage()">취소</button>
                <button onclick="posting()">등록</button>
            </div>
        </div>
    </div>
</div>

</body>
</html>
