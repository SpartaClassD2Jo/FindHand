<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
    <title>Find Hand|Main </title>

    <!-- Bootstrap CSS -->

    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css"
          integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
          crossorigin="anonymous">
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">


    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js"
            integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
            crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js"
            integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
            crossorigin="anonymous"></script>

    <style>

        .banner {
            display: flex;
            height: 300px;
            background-image: linear-gradient(0deg, rgba(0, 0, 0, 0.5), rgba(0, 0, 0, 0.5)), url('https://cdn.pixabay.com/photo/2018/09/15/08/14/cat-3678858__340.jpg');
            background-position: center 40%;
            background-size: cover;
            flex-direction: column;

        }

        .title {
            text-align: center;
            margin: auto;

        }
        .btns{
            margin-top: 10px;
        }
        .btns > a{
            margin-left: 5px;
        }

        img {
            width: 200px;
            height: 200px;
        }

        .shelter, .temp {
            width: auto;
            height: 50%;
            padding: 10px;
            overflow: scroll;
            overflow-x: hidden

        }

        .divider-txt {
            text-align: center;
        }

        .container {
            display: flex;
            height: 500px;
        }


    </style>
    <script>

    </script>

<body>

<div class="banner">
    <div class="btns">
        <a class="btn btn-primary" href="/login" role="button">Login</a>
        <a class="btn btn-primary" href="/register" role="button">Register</a>
    </div>
    <a href="/"><span class="title"><h1>Find Hand</h1></span></a>
</div>
<div class="divider-txt">보호소</div>
<div class="shelter">
    <div class="container">
        <div class="row row-cols-auto">
            {% for animal in animals %}
            <a href="">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img src={{ animal.img }} class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">{{ animal.notice_num }}</p>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>
<br>
<div class="divider-txt">임시보호</div>
<div class="temp">
    <div class="container">
        <div class="row row-cols-auto">
            {% for animal in animals %}
            <a href="">
                <div class="col">
                    <div class="card" style="width: 15rem;">
                        <img src={{ animal.img }} class="card-img-top">
                        <div class="card-body">
                            <p class="card-text">{{ animal.notice_num }}</p>
                        </div>
                    </div>
                </div>
            </a>
            {% endfor %}
        </div>
    </div>
</div>

</body>
</html>
