<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <!-- Bulma CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bulma@0.9.1/css/bulma.min.css">
    <!-- Font Awesome CSS -->
    <link href="//maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" rel="stylesheet">

    <!-- JS -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery-cookie/1.4.1/jquery.cookie.js"></script>
    <title>Title</title>

    <style>

        * {


        }
        #root {
            margin: 0;
            padding: 0;
            box-sizing: border-box;

            display: flex;
            flex-direction: row;
        }

        .content {
            width: 100vw;
            height: 60vh;

            background-color: #1f6acf;

            position: absolute;

        }
        .container {
            width: 50vw;
            height: 100vh;
            margin-top: 180px;


        }

        .box {
            height: 440px;
            padding: 1rem 1.5rem;
            margin: auto;

            max-width: 400px;
            border-radius: 10px;
            background-color:#0080ff;

            margin: auto;

        }
        .login_title{
            font-weight: 800;
            font-size:xxx-large;
            text-align: center;
            color: #eef0eb;

            margin: 20px 0 40px 0;
        }

        .input {
            margin: 0px 0 10px 0;

        }

        .is-mobile {
            margin: 0px 0 20px 0;
        }

        .button {
            border: solid 1px #f4f9e9;
            background-color: #f4f9e9;

            color: #1f6acf;
        }

         .login_btn {
            margin-bottom: 15px ;
        }

         .membershipquestion {

             margin-bottom: 10px;
             font-size: small;


             color: #eef0eb;
         }
    </style>

    <script>


        function sign_in() {
            let username = $("#input-username").val()
            let password = $("#input-password").val()

            if (username == "") {
                $("#help-id-login").text("아이디를 입력해주세요.")
                $("#input-username").focus()
                return;
            } else {
                $("#help-id-login").text("")
            }

            if (password == "") {
                $("#help-password-login").text("비밀번호를 입력해주세요.")
                $("#input-password").focus()
                return;
            } else {
                $("#help-password-login").text("")
            }
            $.ajax({
                type: "POST",
                url: "/sign_in",
                data: {
                    username_give: username,
                    password_give: password
                },
                success: function (response) {
                    if (response['result'] == 'success') {
                        $.cookie('mytoken', response['token'], {path: '/'});
                        window.location.replace("/")
                    } else {
                        alert(response['msg'])
                    }
                }
            });
        }

        function to_main(){
            window.location.href='/register'
        }
    </script>
</head>
<body>
    <div id="root">
        <div class ="content">
            <!--이미지   / 혹은 단색  -->
        </div>
        <div class="container">
            <div class="box">
                <h3 class="login_title">Welcome</h3>
                <div class="control has-icons-left" style="width:100%">
                    <input id="input-username" class="input" type="text" placeholder="아이디">
                    <span class="icon is-small is-left"><i class="fa fa-user"></i></span>
                    <p id="help-id-login" class="help is-danger"></p>
                </div>

                <div class="control has-icons-left">
                    <input id="input-password" class="input" type="password" placeholder="비밀번호">
                    <span class="icon is-small is-left"><i class="fa fa-lock"></i></span>
                    <p id="help-password-login" class="help is-danger"></p>
                </div>


                <nav class="level is-mobile">
                    <button class="level-item button is-sparta login_btn" onclick="sign_in()">
                        로그인
                    </button>
                </nav>

                <p class="membershipquestion">아직, 회원이 아니신가요? </p>

                <nav class="level is-mobile">
                    <button class="level-item button is-sparta" onclick="to_main()">
                        회원가입
                    </button>
                </nav>

            </div>

        </div>
    </div>
</body>
</html>
